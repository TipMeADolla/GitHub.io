<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Image Changer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <img id="dailyImage" src="" alt="Daily Image" />
    <script>
        const images = [
            'Duolingo.png',
            'amir.jpeg',
            'bruh.jpeg',
            'dance-cat.gif',
            'hamster.jpeg',
            'meme.jpeg',
            'meme1.jpeg',
            'meme2.jpeg',
            'meme3.jpeg',
            'meme4.jpeg',
            'meme5.jpeg',
            'meme5.png',
            'meme6.jpeg',
            'meme7.jpeg',
            'meme8.jpeg',
            'meme88.jpeg'
            'meme9.jpeg',
            'my king.jpeg',
            'rickroll hug.gif',
            
        ] ;
        const date = new Date();
        const imageIndex = date.getDate() % images.length;
        document.getElementById('dailyImage').src = images[imageIndex];
    </script>
</body>
</html>
