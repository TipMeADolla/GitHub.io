<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Image Changer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <img id="dailyImage" src="" alt="Daily Image" />
    <script>
        // Array of images
        const images = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg',
            'image4.jpg'
            // Add more images as needed
        ];

        // Get the current date
        const date = new Date();
        
        // Use the current date to select an image based on the day of the month
        const imageIndex = date.getDate() % images.length;

        // Set the selected image source
        document.getElementById('dailyImage').src = images[imageIndex];
    </script>
</body>
</html>
